<ion-header>
  <ion-toolbar no-border-bottom class="teal">
    <ion-title>Profile</ion-title>
    <ion-buttons start>
      <button (click)="dismissModal()">
          <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="info" padding>
    <ion-card text-wrap>
        <ion-card-content>
            Notice: You must complete this profile before signing up for events.
        </ion-card-content>
    </ion-card>
  <form id="student-form" [formGroup]="studentForm" (ngSubmit)="saveInfo(studentForm.value)" class="list">
        <ion-item>
            <ion-label floating>First Name</ion-label>
            <ion-input [formControl]="firstName" type="text" [ngModel]='student.firstName'></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Last Name</ion-label>
            <ion-input [formControl]="lastName" type="text" [ngModel]='student.lastName'></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input [formControl]="emailAddress" type="email" [ngModel]='student.emailAddress'></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Phone</ion-label>
            <ion-input [formControl]="phoneNumber" type="tel" [ngModel]='student.phoneNumber'></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Year in School</ion-label>
            <ion-select [formControl]="yearInSchool" [ngModel]='student.yearInSchool' required>
                <ion-option [selected]="student.yearInSchool == 'Freshman'">Freshman</ion-option>
                <ion-option [selected]="student.yearInSchool == 'Sophomore'">Sophomore</ion-option>
                <ion-option [selected]="student.yearInSchool == 'Junior'">Junior</ion-option>
                <ion-option [selected]="student.yearInSchool == 'Senior'">Senior</ion-option>
                <ion-option [selected]="student.yearInSchool == 'Grad Student'">Grad Student</ion-option>
                <ion-option [selected]="student.yearInSchool == 'Other'">Other</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label floating>Gender</ion-label>
            <ion-select [formControl]="gender" [ngModel]='student.gender' required>
                <ion-option [selected]="student.gender == 'Male'">Male</ion-option>
                <ion-option [selected]="student.gender == 'Female'">Female</ion-option>
            </ion-select>
        </ion-item>
