<ion-header>
  <ion-toolbar no-border-bottom class="teal">
    <ion-title>Notice</ion-title>
    <ion-buttons start>
      <button (click)="dismissModal()">
          <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="info" padding>
    <ion-card text-wrap>
        <ion-card-header>
            Hey!
        </ion-card-header>
        <ion-card-content>
            <p>
            You must complete your personal profile before signing up for events. Please return to the "Home" tab and click the little man (<ion-icon name="person"></ion-icon>) in the top right corner to fill out to complete your profile!
        </p>
        <p>
            K Thanks.
        </p>

        </ion-card-content>
    </ion-card>
</ion-content>
